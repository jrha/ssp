$def with (nav, title, fields, table)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SSP - $title</title>
        <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/flatly/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="/">SSP</a>
                    <ul class="nav">
$:nav
                    </ul>
                </div>
            </div>
            <div class="hero-unit">
                <h1>$title</h1>
            </div>
            <table class="table">
                $for r in table
                    <tr>
                        $for c in r
                            <td>$c</td>
                    </tr>
            </table>
        </div>
    </body>
</html>
